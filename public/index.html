<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务确认板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>任务确认板</h1>
            <div class="search-container">
                <label for="taskSearch">搜索任务编号：</label>
                <input type="number" id="taskSearch" placeholder="输入任务编号（如：570）" min="323" max="622">
                <button id="searchBtn" class="search-btn">搜索</button>
            </div>
            <div class="user-selection">
                <label>选择你的身份：</label>
                <select id="userSelect">
                    <option value="">请选择...</option>
                    <option value="左宇翔">左宇翔</option>
                    <option value="周玉">周玉</option>
                    <option value="彭逸">彭逸</option>
                    <option value="葛新麟">葛新麟</option>
                    <option value="陈锦熠">陈锦熠</option>
                    <option value="黑典">黑典</option>
                    <option value="丁梦军">丁梦军</option>
                    <option value="贺文择">贺文择</option>
                    <option value="蔡杰超">蔡杰超</option>
                </select>
                <button id="resetBtn" class="reset-btn">重置所有</button>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <span class="color-box" style="background: #FF6B6B;"></span>
                    <span>左宇翔</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background: #2980B9;"></span>
                    <span>彭逸</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background: #2ECC71;"></span>
                    <span>黑典</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background: #E67E22;"></span>
                    <span>丁梦军</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background: #9B59B6;"></span>
                    <span>周玉</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background: #E0E0E0;"></span>
                    <span>共享区域 (323-622)</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background: #f39c12; border: 3px solid #f39c12;"></span>
                    <span>可领取标记</span>
                </div>
            </div>
        </header>

        <div id="taskBoard" class="task-board">
            <!-- 任务格子将通过JavaScript动态生成 -->
        </div>

        <div class="stats">
            <div id="stats"></div>
        </div>
    </div>

    <!-- 礼花效果Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
